<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/table.css">
    <link rel="stylesheet" href="css/components/menu.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/responsiviness.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css'>
    <title>Controle de ensalamento de professores</title>
    <script type="module" defer src="js/main.js"></script>
</head>

<body>
    <i class="fa-solid fa-bars menu-mobile-btn"></i>
    <main class="wrapper">
        <div class="menu-mobile-container">
            <button class="btn active" data-js="menu1">Cadastrar Professores</button>
            <button class="btn" data-js="menu2">Cadastrar Cursos</button>
            <button class="btn" data-js="menu3">Cadastrar Salas</button>
            <button class="btn" data-js="menu4">Cadastrar Período</button>
            <button class="btn" data-js="menu5">Novo Desafio</button>
            <button class="btn" data-js="menu6">Novo horário</button>
        </div>

        <div class="menu-btn-container">
            <button class="btn active" data-js="menu1">Cadastrar Professores</button>
            <button class="btn" data-js="menu2">Cadastrar Cursos</button>
            <button class="btn" data-js="menu3">Cadastrar Salas</button>
            <button class="btn" data-js="menu4">Cadastrar Período</button>
            <button class="btn" data-js="menu5">Novo Desafio</button>
            <button class="btn" data-js="menu6">Novo horário</button>
        </div>

        <div class="panel-container">
            <div class="panel active" data-js="menu1">
                <table id="professores">
                    <tr>
                        <th>Professores</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Registrar Professores</button>

                <form data-table="professores" class="modal">
                    <label>Nome do(a) Professor(a)</label>
                    <input 
                    class="create-new-data-input" 
                    required 
                    type="text" 
                    minlength="2" 
                    maxlength="30"
                    placeholder="Insira um(a) professor(a)"
                    >
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>





            <div class="panel" data-js="menu2">
                <table id="cursos">
                    <tr>
                        <th>Cursos</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Registrar Cursos</button>

                <form data-table="cursos" class="modal">
                    <label>Nome do Curso</label>
                    <input 
                    class="create-new-data-input" 
                    required 
                    type="text" 
                    minlength="2" 
                    maxlength="30"
                    placeholder="Insira um novo curso"
                    >
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>





            <div class="panel" data-js="menu3">
                <table id="salas">
                    <tr>
                        <th>Salas</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Registrar Salas</button>

                <form data-table="salas" class="modal">
                    <label>Número da Sala</label>
                    <input 
                    class="create-new-data-input" 
                    required type="number" 
                    min="1" 
                    max="500"
                    placeholder="Insira uma sala">
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>





            <div class="panel" data-js="menu4">
                <table id="periodos">
                    <tr>
                        <th>Períodos</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Registrar Período</button>

                <form data-table="periodos" class="modal">
                    <label>Período</label>
                    <input 
                    class="create-new-data-input" 
                    required 
                    type="number" 
                    min="1" 
                    max="10"
                    placeholder="Insira o período">
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>



            <div class="panel" data-js="menu5">
                <table id="desafios">
                    <tr>
                        <th>Desafios</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Novo Desafio</button>

                <form data-table="desafios" class="modal">
                    <label>Nome do desafio</label>
                    <input 
                    class="create-new-data-input" 
                    required 
                    type="text" 
                    minlength="2" 
                    maxlength="30"
                    placeholder="Insira um período">
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>

            <div class="panel" data-js="menu6">
                <table id="calendario">
                    <tr>
                        <th>Calendário</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>

                <button class="register-btn">Novo Horário</button>

                <form data-table="calendario" class="modal">
                    <label>Definir uma data</label>
                    <input 
                    class="create-new-data-input" 
                    required 
                    type="date" 
                    placeholder="Insira um horário"
                    >
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
