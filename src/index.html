<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/baseTags.css">
    <link rel="stylesheet" href="css/components/table.css">
    <link rel="stylesheet" href="css/components/menu.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/responsiveness.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css'>
    <title>Controle de ensalamento de professores</title>
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    <main class="wrapper">
        
        <!-- MENU BUTTONS -->
        <div class="btn-wrapper">
            <button class="btn active" data-js="menu1">Cadastrar Professores</button>
            <button class="btn" data-js="menu2">Cadastrar Matérias</button>
        </div>


        <!-- PANELS -->
        <div class="panel-wrapper">
            <div class="panel active" data-js="menu1">
                <!-- TEACHER TABLE -->
                <table id="professores">
                    <tr>
                        <th>Professores</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </table>
                <button class="register-btn">Registrar Professores</button>

                <!-- MODAL -->
                <form data-table="professores" class="modal">
                    <label>Nome do(a) Professor(a)</label>
                    <input class="create-new-data-input" required type="text" minlength="2" maxlength="30" placeholder="Insira um(a) professor(a)">
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>


            <!-- SUBJECT TABLE -->
            <div class="panel" data-js="menu2">
                <table id="materias">
                    <tr>
                        <th>Matérias</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>
                <button class="register-btn">Registrar Matérias</button>
                
                <!-- MODAL -->
                <form data-table="materias" class="modal">
                    <label>Nome da Matéria</label>
                    <input class="create-new-data-input" required type="text" minlength="2" maxlength="30" placeholder="Insira uma matéria">
                    <button class="create-btn">Criar</button>
                    <button class="cancel-btn">Cancelar</button>
                </form>
            </div>
        </div>
        </main>

        
        <footer>
            
        </footer>
</body>
</html>
